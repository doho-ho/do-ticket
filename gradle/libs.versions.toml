# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
java = "24"
kotlin = "2.2.0"
spring-boot = "3.5.4"
spring-deps = "1.1.7"
kotest = "6.0.0"
mockk = "1.14.5"
mockk-spring = "4.0.2"
kotlin-gradle-plugin = "2.1.20"

[libraries]
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-gradle-plugin" }

# spring
spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web" }
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test" }
spring-boot-starter-data-jpa = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa" }

spring-web = { group = "org.springframework", name = "spring-web" }
spring-boot-dependencies = { group = "org.springframework.boot", name = "spring-boot-dependencies", version.ref = "spring-boot" }

jakarta-validation = { group = "jakarta.validation", name = "jakarta.validation-api", version = "3.1.1" }
jackkson-databind = { group = "com.fasterxml.jackson.core", name = "jackson-databind", version = "2.19.2" }
flyway = { group = "org.flywaydb", name = "flyway-core" }

# kotest
kotest-junit5 = { group = "io.kotest", name = "kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest" }
kotest-property = { group = "io.kotest", name = "kotest-property", version.ref = "kotest" }
# mock
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
mockk-spring = { group = "com.ninja-squad", name = "springmockk", version.ref = "mockk-spring" }

[bundles]
kotlin-test = ["kotest-junit5", "kotest-assertions", "kotest-property", "mockk"]
spring-test = ["mockk-spring", "spring-boot-starter-test"]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
spring-deps = { id = "io.spring.dependency-management", version.ref = "spring-deps" } # Spring BOM 인식을 위해 필요